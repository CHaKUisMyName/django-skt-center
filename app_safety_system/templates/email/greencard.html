{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link href="{% static 'css/app.css' %}" rel="stylesheet" />
    <link href="{% static 'css/fontawesome/css/fontawesome.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/fontawesome/css/brands.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/fontawesome/css/solid.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/custom.css' %}" rel="stylesheet" />
    <title>Green Card</title>
</head>
<body>
    <div class="container">
        <div class="row mt-5 mb-3">
            <div class="col-12">
                <h1 class="display-5">Green Card System</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h3>ท่านได้รับใบเขียว</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <ul>
                    <li style="margin-bottom: 0.5rem;">
                        <strong>
                            <span style="margin-right: 1rem;">Issuer Name :</span>
                        </strong>
                        <span>{{ gc.issuer|default:"-" }}</span>
                    </li>
                    <li style="margin-bottom: 0.5rem;">
                        <strong>
                            <span style="margin-right: 1rem;">Issuer To Name :</span>
                        </strong>
                        <span>{{ gc.issueTo|default:"-" }}</span>
                    </li>
                    <li style="margin-bottom: 0.5rem;">
                        <strong>
                            <span style="margin-right: 1rem;">Detail :</span>
                        </strong>
                        <span>{{ gc.detail|default:"-" }}</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/app.js'%}"></script>
    <script src="{% static 'js/custom.js'%}"></script>
</body>
</html>
